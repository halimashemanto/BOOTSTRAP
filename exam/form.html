<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>




  <form action="">
    <h1 class="text-center"><u>"Student Registration Form"</u></h1>

    <label for=""> <b>ID:</b></label>
    <input type="text"> <br>
    <p></p>

    <label for=""><b>Name:</b></label>
    <textarea name="" id="" rows="3" cols="7"></textarea> <br>
    <p></p>

    <label for=""><b>Round:</b></label>
    <select name="" id="">
      <option value=""> 64</option>
      <option value=""> 65</option>
      <option value=""> 66</option>
      <option value=""> 67</option>
      <option value=""> 68</option>
      <option value=""> 69</option>

    </select> <br>
    <p></p>


    <label for=""><b>Gender:</b></label> <br>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> Others <br>
    <p></p>

    <label for=""><b>Education:</b></label>

    <input type="checkbox"> SSC
    <input type="checkbox"> HSC <br>
    <p></p>


    <input type=" submit" value="submit" class="bg-success">
    <input type=" reset" value="Reset" class="bg-warning">






  </form>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
