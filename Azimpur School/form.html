<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> using Bootstrap for making a Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container  bg-info">
        
         <h1 style="text-align: center;margin-top: 3px;"><u> <i>"Registration Form" </i> </u></h1>
        
        <div class="container">
            <form>
                <!-- row start from here -->
                <div class="row mb-3">
                    <div class="col-md-5">

                        <label class="form-label"> <b>Name:</b></label>

                        <input type="text" class="form-control" placeholder="Capital letter" required>

                    </div>
                    <div class="col-md-1 offset-md-1">
                        <hr class="vr h-100">
                    </div>
                    <div class="col-md-5">


                        <label class="form-label"> <b>E-mail:</b></label>

                        <input type="email" class="form-control" placeholder="*****@.com">

                    </div>

                </div>
                <!-- 1st row start from here -->
                <div class="row mb-3">
                    <div class="col-md-5">

                        <label class="form-label"> <b>Password:</b></label>

                        <input type="password" class="form-control" placeholder="******" required>

                    </div>
                    <div class="col-md-1 offset-md-1">
                        <hr class="vr h-100">
                    </div>
                    <div class="col-md-5">


                        <label class="form-label"> <b>Image:</b></label>

                        <input type="file" class="form-control" placeholder="input images">

                    </div>

                </div>

                <!-- 2nd row strat from here -->

                <div class="row mb-3">
                    <div class="col-md-5">

                        <label class="form-label"> <b>Address:</b></label>

                        <input type="text" class="form-control" placeholder="">

                    </div>
                    <div class="col-md-1 offset-md-1">
                        <hr class="vr h-100">
                    </div>
                    <div class="col-md-5">


                        <label class="form-label"> <b>Phone No:</b></label>

                        <input type="text" class="form-control" placeholder="Must use 11 digit">

                    </div>

                </div>

                <!-- 3rd row strat from here -->

                <div class="row mb-3">
                    <div class="col-md-5">

                        <label class="form-label"> <b>Gender:</b></label>

                        <!-- radio use for gender male  -->
                        <div class="form-check">
                            <input type="radio" name="Gender"> Male

                        </div>
                        <!-- radio use for gender  female -->
                        <div class="form-check">
                            <input type="radio" name="Gender"> female

                        </div>
                        <!-- radio use for gender  Others -->
                        <div class="form-check">
                            <input type="radio" name="Gender"> Others

                        </div>
                        <!-- end radio -->
                    </div>
                    <div class="col-md-1 offset-md-1">
                        <hr class="vr h-100">
                    </div>
                    <div class="col-md-5">


                        <label class="form-label"><b>Hobby:</b></label>
                        <div class="form-check">
                            <input type="checkbox"> Gardening

                        </div>
                        <div class="form-check">
                            <input type="checkbox"> Playing

                        </div>
                        <div class="form-check">
                            <input type="checkbox"> Dancing

                        </div>
                        <div class="form-check">
                            <input type="checkbox"> Singing

                        </div>
                        <div class="form-check">
                            <input type="checkbox"> Travelling

                        </div>


                    </div>

                </div>
                <!-- 4th row start here -->
                <div class="row mb-3">
                    <div class="col-md-5">

                        <label class="form-label"> <b> Nationality:</b></label>

                        <input type="text" class="form-control" value="Bangladeshi" readonly>

                    </div>
                    <div class="col-md-1 offset-md-1">
                        <hr class="vr h-100">
                    </div>
                    <div class="col-md-5">


                        <label class="form-label"> <b>Subject:</b></label>
                        <!-- start select -->

                        <select class="form-select">
                            <option selected>--Select One--</option>
                            <option value="">Science</option>
                            <option value="">Commerce</option>
                            <option value="">Arts</option>

                        </select>
                        <!-- end select -->

                    </div>

                </div>

                <input type="submit" value="Save" class="btn btn-success">
                <input type="reset" value="Reset" class="btn btn-warning">

        </div>
        </form> <br>
        <p></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
